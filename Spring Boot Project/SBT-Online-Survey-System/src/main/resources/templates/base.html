<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">


<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
	integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" th:href="@{/css/style.css}">
<style type="text/css">
.error {
	color: red;
}
</style>

</head>
<body>
	<!-- navbar-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light border-top">
		<div class="container">
			<a class="navbar-brand text-success" href="/"><i
				class="fas fa-poll-h"></i> <b>Survey Taker</b></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" aria-current="page"

					<li class="nav-item"><a class="nav-link" href="#"

					<li class="nav-item"><a class="nav-link" href="signin"><i
							class="fas fa-sign-in-alt"></i> Login</a></li>
					<li class="nav-item"><a class="nav-link" href="signup"><i
							class="fas fa-user-plus"></i> Signup</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- end navbar -->

	<div th:replace="${content}"></div>



	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script

	<script type="text/javascript" src="js/user_script.js"></script>
