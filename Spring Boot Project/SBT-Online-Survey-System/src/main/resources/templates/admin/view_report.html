<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="col-md-8">
			<div class="card">
				<div class="card-header text-center"
					style="border-top: 2px solid green; border-top-left-radius: 3px; border-top-right-radius: 3px;">
					<p class="fw-bold">Survey Report</p>

				</div>

			

				<div class="card mt-2">
					<div class="card-body">
				<div class="mt-2" th:each="qlist,scount:${qlist}">
						<p class="fw-bold">[[${scount.count}]]) [[${qlist.question}]]</p>

						<div class="form-group">
							<div class="form-check">
								1) <label class=" me-2"> [[${qlist.firstAns}]] </label><br>
								<div class="progress">
									<div class="progress-bar bg-success" role="progressbar"
										style="width: 35%;" aria-valuenow="35" aria-valuemin="0"
										aria-valuemax="100">35%</div>
								</div>
								<br> 2) <label class=" me-2"> [[${qlist.secondAns}]] </label><br>
								<div class="progress">
									<div class="progress-bar" role="progressbar"
										style="width: 65%;" aria-valuenow="65" aria-valuemin="0"
										aria-valuemax="100">65%</div>
								</div>
								<br> 3) <label class=" me-2">[[${qlist.thirdAns}]]  </label><br>
								<div class="progress">
									<div class="progress-bar bg-warning" role="progressbar"
										style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
										aria-valuemax="100">25%</div>
								</div>
								<br> 4) <label class=" me-2"> [[${qlist.fourthAns}]] </label><br>
								<div class="progress">
									<div class="progress-bar bg-danger" role="progressbar"
										style="width: 20%;" aria-valuenow="20" aria-valuemin="0"
										aria-valuemax="100">20%</div>
								</div>
								<br>
							</div>
						</div>
				</div>

					</div>
				</div>
				
				
				
				
				
				




			</div>
			<div class="card-footer" style="border-top: 1px solid #0d6efd;"></div>

		</div>


	</section>
</body>
</html>
