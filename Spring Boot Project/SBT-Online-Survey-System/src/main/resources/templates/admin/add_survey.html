<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::body})">
<meta charset="ISO-8859-1">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="Sat, 11 Feb 2013 16:00:00 GMT">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body style="background-color: #f4f6f9;">
	<section>
		<p class="fs-2 text-center">Add Survey</p>
		<hr class="text-primary">
		<div class="container mycard">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body"
							style="border-top: 3px solid #0d6efd; border-top-left-radius: 5px; border-top-right-radius: 5px;">

							<form action="save_survey" method="post">

								<div th:if="${session.message}"
									th:classappend="${session.message.type}">
									<p class="fs-5 text-center"
										th:text="${session.message.content}"></p>
									<th:block th:text="${#session.removeAttribute('message')}"></th:block>
								</div>




								<div class="row">

									<div class="col-md-6 border-end">
										<div class="form-group">
											<label class="fw-bold">Title</label> <input type="text" required
												class="form-control form-control-sm" name="title">
										</div>
										<div class="form-group">
											<label class="fw-bold">Start Date</label> <input type="date" required
												class="form-control form-control-sm" name="startDate">
										</div>
										<div class="form-group">
											<label class="fw-bold">End Date</label> <input type="date" required
												class="form-control form-control-sm" name="endDate">
										</div>
										<div class="form-group">
											<label class="fw-bold">Status</label> <select name="status"
												class="form-control form-control-sm ">
												<option>--select--</option>
												<option class="Active">Active</option>
												<option class="Inactive">Inactive</option>
											</select>
										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label class="fw-bold">Description</label>
											<textarea required name="description" rows="7" cols=""
												class="form-control"></textarea>
										</div>
									</div>

									<div class="text-center mt-3">
										<button class="btn btn-primary col-md-4">Add</button>
									</div>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
