<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container p-3">
			<div class="row">

				<div class="col-md-9">
					<div class="card paint-card">
						<div class="card-body">
							<div class="row">
								<div class="col-md-6">
									<img alt="" th:src="@{'/img/'+${v.image}}" width="400px"
										height="400px">
								</div>
								<div class="col-md-6">
									<h1>[[${v.vehicleName}]]</h1>
									<br>
									<p>
										<span class="fw-bold">Vehicle Type :</span>
										[[${v.vehicleType}]]
									</p>
									<p>
										<span class="fw-bold">Seat Capacity :</span>
										[[${v.seatCapacity}]]
									</p>
									<p>
										<span class="fw-bold">Fuel :</span> [[${v.fuel}]]</span>
									</p>
									<p>
										<span class="fw-bold">Rent :</span> [[${v.rentDay}]] / Day
									</p>

									<form th:action="@{/user/bookData}" method="post">
										<input type="hidden" name="vehicleId" th:value="${v.id}">
										<div class="row mt-3">
											<div class="col">
												<label>Booking Date</label> <input type="date"
													name="bookingDate" required id="psw"
													class="form-control form-control-sm">
											</div>
											<div class="col">
												<label>End Date</label> <input type="date" name="endDate"
													class="form-control form-control-sm">
											</div>
										</div>

										<div class="row mt-3">
											<div class="col">
												<label>Destination From</label> <input type="text"
													value="Hydrabad" readonly="readonly" name="from" required
													id="psw" class="form-control form-control-sm">
											</div>
											<div class="col">
												<label>To</label> <select
													class="form-control form-control-sm" name="to">
													<option value="">--select--</option>
													<option value="Srisailam">Srisailam</option>
													<option value="Nagarjunasagar">Nagarjunasagar</option>
													<option value="Tirupathi">Tirupathi</option>
												</select>
											</div>
										</div>

										<div class="mt-2">
											<button class="btn btn-warning col-md-12 text-light">Payment</button>
										</div>
									</form>

								</div>
							</div>


						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
