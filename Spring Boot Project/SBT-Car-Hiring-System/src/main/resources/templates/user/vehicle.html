<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container p-4">
			<p class="fs-1 text-primary text-uppercase text-center">[[${vname}]]</p>
			<div class="row">
				<div class="col-md-4" th:each="v:${vlist}">
					<div class="card paint-card">
						<div class="card-body">
							<img alt="" th:src="@{'/img/'+${v.image}}" width="100%"
								height="200vh">
							<p class="fs-5 text-center">[[${v.vehicleName}]]</p>
							<a th:href="@{'/user/view_vehicle/'+${v.id}}" class="btn btn-warning col-md-12">BOOK</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
