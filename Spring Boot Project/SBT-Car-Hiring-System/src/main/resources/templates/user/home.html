<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container p-2">
			<p class="fs-3 text-primary text-center ">Vehicle Type</p>
			<div class="row">

				<div class="col-md-4 offset-md-2">
					<a th:href="@{/user/vehicle/van}" class="text-decoration-none">
						<div class="card paint-card">
							<div class="card-body">
								<img alt="" src="../img/van.png" width="100%" height="200vh">
								<p class="fs-4 text-center">Van</p>
							</div>
						</div>
					</a>
				</div>

				<div class="col-md-4 ">
					<a th:href="@{/user/vehicle/car}" class="text-decoration-none">
						<div class="card paint-card">
							<div class="card-body">
								<img alt="" src="../img/car2.jpg" width="100%" height="200vh">
								<p class="fs-4 text-center">Car</p>
							</div>
						</div>
					</a>
				</div>
			</div>
		</div>

		<div class="container-fluid bg-light p-1" style="margin-top: 150px;">
			<p class="text-success text-center">@Copyright 2022 Online Car
				Hiring System</p>
		</div>
	</section>
</body>
</html>
