<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container p-4">
			<p class="fs-3 text-primary text-uppercase text-center">All Vehicle</p>
			<div class="row">
				<div class="col-md-4 mt-2 " th:each="v:${vlist}">
					<div class="card paint-card">
						<div class="card-body">
							<img alt="" th:src="@{'/img/'+${v.image}}" width="100%"
								height="200vh">
							<p class="fs-5 text-center">[[${v.vehicleName}]]</p>
						
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
