<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::body})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body
	style="background: url('../img/login.jpg'); background-repeat: no-repeat; background-size: cover;">
	<section>
		<div class="container  p-5">
			<div class="row">
				<div class="col-md-5 offset-md-3">


					<div class="card paint-card">
						<div class="card-header">
							<h4 class=" text-center">Change Password</h4>
						</div>
						<div class="card-body">

							<div th:if="${session.succMsg}" class="text-center">
								<h5 class="text-success fs-3" th:text="${session.succMsg}"></h5>
								<th:block th:text="${#session.removeAttribute('succMsg')}"></th:block>
							</div>

							<div th:if="${session.errorMsg}" class="text-center">
								<h5 class="text-danger fs-3" th:text="${session.errorMsg}"></h5>
								<th:block th:text="${#session.removeAttribute('errorMsg')}"></th:block>
							</div>
							<form class="form-signin" method="post"
								th:action="@{/user/changePsw}">


								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">New
										Password </label> <input type="text" required class="form-control"
										name="newPassword">
								</div>


								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Old
										Password </label> <input type="text" required class="form-control"
										name="oldPassword">
								</div>

								<button class="btn btn-info col-md-12">Change
									Password</button>


							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
