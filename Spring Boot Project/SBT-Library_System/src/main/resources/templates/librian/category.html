<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container  p-5">
			<div class="row">
				<div class="col-md-4 offset-md-1">
					<div class="card paint-card">
						<div class="card-body">
							<h4 class="form-signin-heading text-center">Add Category</h4>
							<form class="form-signin" method="post" th:action="@{addCategory}">

								<div th:if="${session.succMsg}" class="text-center">
									<p class="text-success fs-5" th:text="${session.succMsg}"></p>
									<th:block th:text="${#session.removeAttribute('succMsg')}"></th:block>
								</div>

								<div th:if="${session.errorMsg}" class="text-center">
									<p class="text-danger fs-5" th:text="${session.errorMsg}"></p>
									<th:block th:text="${#session.removeAttribute('errorMsg')}"></th:block>
								</div>

								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">
										Category Name</label> <input type="text" class="form-control"
										required name="name" 
										>

								</div>


								<button class="btn bg-custom text-white col-md-12" type="submit">Add
								</button>

								<div class="text-center p-3"></div>
							</form>
						</div>
					</div>
				</div>



				<div class="col-md-6">
					<div class="card paint-card">
						<div class="card-body">
							<h4 class="form-signin-heading text-center">Category Details</h4>
							<table class="table">
								<thead>
									<tr>
										<th scope="col">Id</th>
										<th scope="col">Name</th>
										<th scope="col">Action</th>

									</tr>
								</thead>
								<tbody>
									<tr th:each="cat,c:${category}">
										<th scope="row">[[${c.count}]]</th>
										<td>[[${cat.name}]]</td>
										<td><a th:href="@{'editCategory/'+${cat.id}}" class="btn btn-sm btn-primary">Edit</a>
											<a th:href="@{'/librian/deleteCategory/'+${cat.id}}" class="btn btn-sm btn-danger">Delete</a></td>

									</tr>

								</tbody>
							</table>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>
</body>
</html>
