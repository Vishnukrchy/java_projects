<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid p-2">
			<div class="row">
				<div class="col-md-10 offset-md-1">
					<div class="card paint-card">
						<div class="card-header">
							<h4 class="form-signin-heading text-center">Edit Book</h4>
						</div>
						<div class="card-body">

							<form class="form-signin" method="post"
								th:action="@{/librian/updateBook}" enctype="multipart/form-data">
								<input type="hidden" name="id" th:value="${book.id}">
								<div class="row">
									<div class="col mb-3">
										<label for="exampleInputEmail1" class="form-label">
											Book Name</label> <input type="text" class="form-control form-control-sm" required
											name="bookName" th:value="${book.bookName}">

									</div>

									<div class="col mb-3">
										<label for="exampleInputEmail1" class="form-label">
											Author</label> <input type="text" class="form-control form-control-sm" required
											name="author" th:value="${book.author}">

									</div>
								</div>


								<div class="row">
									<div class="col mb-3">
										<label for="exampleInputEmail1" class="form-label">
											Category</label> <select name="categortId" class="form-control form-control-sm">
											<option th:value="${book.category.id}">[[${book.category.name}]]</option>
											<th:block th:each="cat:${category}">
												<option th:value="${cat.id}">[[${cat.name}]]</option>
											</th:block>

										</select>

									</div>

									<div class="col mb-3">
										<label for="exampleInputEmail1" class="form-label">
											ISBN No</label> <input type="text" class="form-control form-control-sm" required
											name="isbnNo" th:value="${book.isbnNo}">

									</div>
								</div>
								<div class="row">
									<div class="mb-3 col">
										<label for="exampleInputEmail1" class="form-label">
											Price</label> <input type="number" class="form-control form-control-sm" required
											name="price" th:value="${book.price}">
									</div>
									<div class="mb-3 col">
										<label for="exampleInputEmail1" class="form-label">
											Stock</label> <input type="number" th:value="${book.stock}"
											class="form-control form-control-sm" required name="stock">
									</div>
								</div>


								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">
										Description</label>
									<textarea rows="3" cols="" class="form-control form-control-sm"
										name="description">[[${book.description}]]</textarea>

								</div>
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">
										Image</label> <input type="file" class="form-control form-control-sm" name="img">

									<div class="mt-2">
										<img alt="" th:src="@{'../../book_img/'+${book.imgName}}"
											width="70px" height="70px"> <strong>uploaded
											Img: [[${book.imgName}]]</strong>
									</div>
								</div>

								<button class="btn bg-custom text-white col-md-12" type="submit">Submit</button>

								<div class="text-center p-3"></div>
							</form>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>
</body>
</html>
