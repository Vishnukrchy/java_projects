<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid  p-3">
			<div class="row">
				<div class="col-md-12">
					<div class="card paint-card">
						<div class="card-header">
							<h4 class="form-signin-heading text-center">Book Details</h4>
							<div th:if="${session.succMsg}" class="text-center">
								<p class="text-success fw-bold" th:text="${session.succMsg}"></p>
								<th:block th:text="${#session.removeAttribute('succMsg')}"></th:block>
							</div>

							<div th:if="${session.errorMsg}" class="text-center">
								<p class="text-danger fw-bold" th:text="${session.errorMsg}"></p>
								<th:block th:text="${#session.removeAttribute('errorMsg')}"></th:block>
							</div>
						</div>
						<div class="card-body">

							<table class="table">
								<thead>
									<tr>
										<th scope="col">SL No</th>
										<th scope="col">Image</th>
										<th scope="col">Name</th>
										<th scope="col">Author</th>
										<th scope="col">Category</th>
										<th scope="col">Stock</th>
										<th scope="col">ISBN</th>
										<th scope="col">Price</th>
										<th scope="col">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="b,c:${books}">
										<th scope="row">[[${c.count}]]</th>
										<td><img th:src="@{'../book_img/'+${b.imgName}}"
											width="50px" height="50px"></td>
										<td>[[${b.bookName}]]</td>
										<td>[[${b.author}]]</td>
										<td><th:block
												th:with="category=${bookService.getCategoryById(b.categortId)}">
										[[${category.name}]]
										
										</th:block></td>
										<td>[[${b.stock}]]</td>
										<td>[[${b.isbnNo}]]</td>
										<td>[[${b.price}]]</td>

										<td><a th:href="@{'editBook/'+${b.id}}"
											class="btn btn-sm btn-primary">Edit</a> <a
											th:href="@{'deleteBook/'+${b.id}}"
											class="btn btn-sm btn-danger">Delete</a></td>

									</tr>

								</tbody>
							</table>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>
</body>
</html>
