<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container  p-5">
			<div class="row">
				<div class="col-md-4 offset-md-4">
					<div class="card paint-card">
						<div class="card-body">
							<h4 class="form-signin-heading text-center">Edit Category</h4>
							<form class="form-signin" method="post" th:action="@{/librian/updateCategory}">


								<div class="mb-3">
								<input type="hidden" name="id" th:value="${category.id}">
									<label for="exampleInputEmail1" class="form-label">
										Category Name</label> <input type="text" class="form-control"
										required name="name" th:value="${category.name}">

								</div>


								<button class="btn bg-custom text-white col-md-12" type="submit">Update
								</button>

								<div class="text-center p-3"></div>
							</form>
						</div>
					</div>
				</div>






			</div>
		</div>
	</section>
</body>
</html>
