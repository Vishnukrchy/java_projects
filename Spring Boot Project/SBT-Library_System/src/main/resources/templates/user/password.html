<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container p-5">
			<div class="row">
				<div class="col-md-4 offset-md-4">
					<div class="card paint-card">
						<div class="card-body">
							<p class="fs-4 text-center">Change Password</p>
							<div th:if="${session.succMsg}" class="text-center">
								<p class="text-success fs-3" th:text="${session.succMsg}"></p>
								<th:block th:text="${#session.removeAttribute('succMsg')}"></th:block>
							</div>

							<div th:if="${session.errorMsg}" class="text-center">
								<p class="text-danger fs-3" th:text="${session.errorMsg}"></p>
								<th:block th:text="${#session.removeAttribute('errorMsg')}"></th:block>
							</div>
							<form id="chnagepsw" action="changePsw" method="post">
								<div class="mb-3">
									<label class="form-label">New Password</label> <input required
										name="newPassword" type="text" class="form-control">
								</div>

								<div class="mb-3">
									<label class="form-label">old Password</label> <input required
										type="text" name="oldPassword" class="form-control">
								</div>
								<input name="id" th:value="${user.id}" type="hidden">

								<button type="submit"
									class="btn bg-primary text-white col-md-12">Change
									Password</button>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
