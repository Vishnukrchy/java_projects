<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid  p-3">
			<div class="row">
				<div class="col-md-10 offset-md-1">
					<div class="card paint-card">
						<div class="card-header">
							<h4 class="form-signin-heading text-center">Library Details</h4>
							<div th:if="${session.succMsg}" class="text-center">
								<p class="text-success fw-bold" th:text="${session.succMsg}"></p>
								<th:block th:text="${#session.removeAttribute('succMsg')}"></th:block>
							</div>

							<div th:if="${session.errorMsg}" class="text-center">
								<p class="text-danger fw-bold" th:text="${session.errorMsg}"></p>
								<th:block th:text="${#session.removeAttribute('errorMsg')}"></th:block>
							</div>
						</div>
						<div class="card-body">

							<table class="table">
								<thead>
									<tr>
										<th scope="col">Image</th>
										<th scope="col">Library Name</th>
										<th scope="col">Contact Details</th>
										<th scope="col">Address</th>
										<th scope="col">Action</th>
									</tr>
								</thead>
								<tbody>



									<tr th:each="l:${lib}">
										<td><img alt="" th:src="@{'../lib_img/'+${l.image}}"
											width="100px" height="100px"></td>
										<td>[[${l.libraryName}]]</td>
										<td>Mob No: [[${l.mobno}]] <br> Email:
											[[${l.email}]]
										</td>
										<td>[[${l.address}]],[[${l.city}]]<br>
											[[${l.state}]] ,[[${l.pincode}]]
										</td>
										<td><a th:href="@{'editLib/'+${l.id}}" class="btn btn-sm bg-primary text-light">Edit</a> <a
											th:href="@{'deleteLib/'+${l.id}}" class="btn btn-sm bg-danger text-light">Delete</a></td>
									</tr>

								</tbody>
							</table>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>
</body>
</html>
