<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid bg-light p-2">
			<div class="row">
				<div class="col-md-6 offset-md-3">

					<div class="card paint-card">
						<div class="card-header">
							<h3 class="text-center text-primary">Edit User</h3>

							<div th:if="${session.succMsg}" class="text-center">
								<p class="text-success fw-bold" th:text="${session.succMsg}"></p>
								<th:block th:text="${#session.removeAttribute('succMsg')}"></th:block>
							</div>

							<div th:if="${session.errorMsg}" class="text-center">
								<p class="text-danger fw-bold" th:text="${session.errorMsg}"></p>
								<th:block th:text="${#session.removeAttribute('errorMsg')}"></th:block>
							</div>
						</div>
						<div class="card-body">
							<form action="/admin/updateUser" class="mt-2" method="post"
								id="userRegister" novalidate>


								<div class="row">
									<div class="col">
										<label>First Name</label> <input type="text" name="firstName"
											required class="form-control form-control-sm"
											th:value="${us.firstName}">
									</div>
									<div class="col">
										<label>Last Name</label> <input type="text" name="lastName"
											required class="form-control form-control-sm"
											th:value="${us.lastName}">
									</div>
								</div>
								<div class="row mt-3">
									<div class="col">
										<label>Email Id</label> <input type="text" name="email"
											required class="form-control form-control-sm"
											th:value="${us.email}">
									</div>
									<div class="col">
										<label>Mobile No</label> <input type="text" name="mobNo"
											required class="form-control form-control-sm"
											th:value="${us.mobNo}">
									</div>
								</div>




								<input type="hidden" name="password" required id="psw"
									class="form-control form-control-sm" th:value="${us.password}">


								<div class="form-group mt-3">
									<label>Address</label>
									<textarea required rows="3" cols="" class="form-control"
										name="address">[[${us.address}]]</textarea>
								</div>

								<div class="row mt-3">
									<div class="col">
										<label>City</label> <input type="text" name="city" required
											class="form-control form-control-sm" th:value="${us.city}">
									</div>
									<div class="col">
										<label>State</label> <input type="text" name="state"
											class="form-control form-control-sm" th:value="${us.state}">
									</div>

									<div class="col">
										<label>Pincode</label> <input type="text" name="pincode"
											class="form-control form-control-sm" th:value="${us.pincode}">
									</div>
								</div>
								<input type="hidden" name="id" th:value="${us.id}"> <input
									type="hidden" name="role" th:value="${us.role}"> <input
									type="hidden" name="lid" th:value="${us.library.id}">
								<div class="text-center mt-3">
									<button class="btn btn-primary col-md-4">Update</button>
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>

	</section>
</body>
</html>
