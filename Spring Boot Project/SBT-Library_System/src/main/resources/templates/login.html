<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container  p-5">
			<div class="row">
				<div class="col-md-5 offset-md-3">
					<div class="card paint-card">

						<div class="card-header">
							<h4 class="form-signin-heading text-center">Login</h4>
							<div th:if="${param.error}" class="alert alert-danger">
								Invalid username & Password</div>

							<div th:if="${param.logout}" class="alert alert-success">
								Logout Sucessfully</div>
						</div>

						<div class="card-body">
							<form class="form-signin" method="post" th:action="@{/loginx}">
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Email
										address</label> <input type="email" class="form-control" required
										name="username" id="exampleInputEmail1"
										aria-describedby="emailHelp">

								</div>
								<div class="mb-3">
									<label for="exampleInputPassword1" class="form-label">Password</label>
									<input required type="password" class="form-control"
										name="password" id="exampleInputPassword1">
								</div>

								<button class="btn bg-custom text-white col-md-12" type="submit">Sign
									in</button>

							</form>
						</div>

						<div class="card-footer text-center">
							Don't have an account <a href="/register" class="text-decoration-none">create</a><br>
							<a href="loadforgotPassword" class="text-decoration-none">Forgot
								Password</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
