
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::body})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body
	style="height: 110vh; background: linear-gradient(rgba(0, 0, 0, .5), rgba(0, 0, 0, .5)), url('../../img/tr7.jpg'); background-repeat: no-repeat; background-size: cover;">


	<div class="container p-5">
		<div class="row">
			<div class="col-md-5 offset-md-6 mt-5">
				<div class="card paint-card">
					<div class="card-body">
						<p class="fs-4 text-center">Book Your Truck</p>


						<form action="/user/calcAmt">
							<div class="row">
								<div class="col-md-6">
									<input required placeholder="Kilometers" name="km"
										type="number" class="form-control form-control-sm" >

								</div>
								<input type="hidden" name="vid" th:value="${veh.id}">
								<div class="col-md-6">
									<button class="btn btn-primary btn-sm">Show Amount</button>
								</div>

							</div>
						</form>
						<div class="mt-3">
							<input required placeholder="Amount" name="email" type="email"
								class="form-control">
						</div>

						<div class="mt-3">
							<label>Booking Date</label> <input required name="date"
								type="date" class="form-control mt-1">
						</div>

						<div class="mt-3">
							<label>Vehicle Name</label> <input required name="veh" readonly
								type="text" th:value="${veh.vehicleType}"
								class="form-control mt-1">
						</div>



						<button type="submit"
							class="btn bg-custom text-white col-md-12 mt-3 disabled">Book</button>

					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
