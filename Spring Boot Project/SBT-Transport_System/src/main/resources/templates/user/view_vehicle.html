
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::body})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
	<!-- style="height: 90vh; background: linear-gradient(rgba(0, 0, 0, .2), rgba(0, 0, 0, .2)), url('../img/tr5.png'); background-repeat: no-repeat; background-size: cover;"> -->

	<div class="container-fluid p-4">
		<div class="row">
			<p class="fs-4 text-center">All Truck</p>
			<div class="col-md-3" th:each="v:${vlist}">
				<div class="card paint-card">
					<div class="card-body text-center">

						<img alt="" th:src="@{'../veh_img/'+${v.img}}" width="100%"
							height="200px">
						<p>
							[[${v.vehicleType}]] <br> [[${v.location}]] <br>
							[[${v.availability}]]
						</p>
						<a th:href="@{'/user/viewOneVehicle/'+${v.id}}" class="btn btn-sm col-md-12 btn-danger">View
							Details</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
