<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::body})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body style="background: url('img/tr4.png');">


	<div class="container p-5">
		<div class="row">
			<div class="col-md-4 offset-md-8 mt-5">
				<div class="card paint-card">
					<div class="card-body">
						<p class="fs-4 text-center">Login</p>
						<div th:if="${param.error}" class="alert alert-danger">
							Invalid username & Password</div>

						<div th:if="${param.logout}" class="alert alert-success">
							Logout Sucessfully</div>

						<form th:action="@{/login}" method="post">
							<div class="mb-3">
								<label class="form-label">Username</label> <input required
									name="username" type="text" class="form-control">
							</div>
							<div class="mb-3">
								<label class="form-label">Password</label> <input required
									name="password" type="password" class="form-control">
							</div>

							<button type="submit" class="btn bg-custom text-white col-md-12">Login</button>
						</form>
						<div class="text-center">

							<br> Don't have an account?<a href="signup.jsp"
								class="clink"> create one</a>
						</div>


					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
