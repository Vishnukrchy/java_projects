
<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::body})">
<head>
<meta charset="ISO-8859-1">
<title>User Signup</title>
<style type="text/css">
.paint-card {
	box-shadow: 0 0 13px 0 rgba(0, 0, 0, 0.3);
}

.error {
	color: red;
}
</style>
</head>
<body style="background: url('../img/tr4.png');">

	<div class="container p-3">
		<div class="row">
			<div class="col-md-6 ">
				<div class="card paint-card">
					<div class="card-body">
						<p class="fs-4 text-center">Add Manager</p>

						<div th:if="${session.succMsg}" class="text-center">
							<p class="text-success fs-3" th:text="${session.succMsg}"></p>
							<th:block th:text="${#session.removeAttribute('succMsg')}"></th:block>
						</div>

						<div th:if="${session.errorMsg}" class="text-center">
							<p class="text-danger fs-3" th:text="${session.errorMsg}"></p>
							<th:block th:text="${#session.removeAttribute('errorMsg')}"></th:block>
						</div>

						<form id="userRegister" class="row g-3" action="createManager"
							method="post">
							<div class="col-12">
								<label class="form-label">Full Name</label> <input type="text"
									required name="fullName" class="form-control form-control-sm">
							</div>
							<div class="col-12">
								<label class="form-label">Username</label> <input type="text"
									required name="userName" class="form-control form-control-sm">
							</div>
							<div class="col-md-12">
								<label class="form-label">Email</label> <input type="email"
									required name="email" class="form-control form-control-sm">
							</div>

							<div class="col-md-12">
								<label class="form-label">Password</label> <input id="pass"
									required type="password" name="password"
									class="form-control form-control-sm">
							</div>

							<div class="col-md-12">
								<label for="inputState" class="form-label">Location</label> <select
									required name="location" class="form-control form-control-sm ">
									<option value="">--select--</option>
									<option value="Andhra Pradesh">Andhra Pradesh</option>
									<option value="Bihar">Bihar</option>
									<option value="Goa">Goa</option>
									<option value="Himachal Pradesh">Himachal Pradesh</option>
									<option value="Jharkhand">Jharkhand</option>
									<option value="Odisha">Odisha</option>
									<option value="Maharashtra">Maharashtra</option>
									<option value="Punjab">Punjab</option>
									<option value="Tamil Nadu">Tamil Nadu</option>
									<option value="West Bengal">West Bengal</option>
								</select>
								<button class="btn bg-custom text-white col-md-12 mt-3">Register</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
	<script type="text/javascript" src="js/user_script.js"></script>

</body>
</html>
