<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::body})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body class="bg-light">
	<section>
		<div class="container-fluid bg-light p-2">
			<div class="row">
				<div class="col-md-6 offset-md-3">

					<div class="card paint-card">
						<div class="card-body">
							<form action="userRegister" class="mt-2" method="post"
								id="userRegister" th:object="${user}">
								<h3 class="text-center text-primary">Signup</h3>

								<div th:if="${session.message}">
									<p class="fs-5 text-center" th:text="${session.message}"></p>
									<th:block th:text="${#session.removeAttribute('message')}"></th:block>
								</div>

								<div class="row">
									<div class="col">
										<label>First Name</label> <input type="text" name="firstName"
											required class="form-control form-control-sm">
									</div>
									<div class="col">
										<label>Last Name</label> <input type="text" name="lastName"
											required class="form-control form-control-sm">
									</div>
								</div>
								<div class="row mt-3">
									<div class="col">
										<label>DOB</label> <input type="date" name="dob" required
											class="form-control form-control-sm">
									</div>
									<div class="col">
										<label>Mobile No</label> <input type="text" name="mobNo"
											required class="form-control form-control-sm">
									</div>
								</div>


								<div class="form-group mt-3">
									<label>Email</label> <input type="text" name="email" required
										class="form-control form-control-sm">
								</div>

								<div class="row mt-3">
									<div class="col">
										<label>Password</label> <input type="text" name="password"
											required id="psw" class="form-control form-control-sm">
									</div>
									<div class="col">
										<label>Confirm Password</label> <input type="text"
											name="confirmpassword" class="form-control form-control-sm">
									</div>
								</div>

								<div class="form-group mt-3">
									<label>Address</label>
									<textarea required rows="3" cols="" class="form-control"
										name="address"></textarea>

								</div>

								<div class="text-center mt-3">
									<button class="btn btn-success col-md-4">Register</button>
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>

		<div class="container-fluid bg-light p-1" style="margin-top: 10px;">
			<p class="text-success text-center">@Copyright 2021 Online Emp
				System</p>
		</div>


	</section>
</body>
</html>
