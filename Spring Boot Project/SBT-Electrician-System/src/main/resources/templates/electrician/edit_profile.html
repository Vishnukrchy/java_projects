<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="electrician/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="caontainer p-2">
			<div class="row">
				<div class="col-md-5 offset-md-3">
					<div class="card paint-card ">
						<div class="text-center text-danger mt-3">
							<img th:src="@{'../elcetrician_profile/'+${user.fileName}}"
								style="width: 50px; height: 50px; border-radius: 50%; border: 1px solid black;">
							<p class="fs-1 text-center text-danger">Edit Profile</p>
						</div>
						<div th:if="${session.succMsg}" class="text-center">
							<p class="text-success fs-3" th:text="${session.succMsg}"></p>
							<th:block th:text="${#session.removeAttribute('succMsg')}"></th:block>
						</div>

						<div th:if="${session.errorMsg}" class="text-center">
							<p class="text-danger fs-3" th:text="${session.errorMsg}"></p>
							<th:block th:text="${#session.removeAttribute('errorMsg')}"></th:block>
						</div>
						<div class="card-body">

							<form action="updateProfile" class="mt-2" method="post"
								id="userRegister" novalidate enctype="multipart/form-data">

								<div class="row">
									<div class="col">
										<label>First Name</label> <input type="text" name="firstName"
											required class="form-control form-control-sm" th:value="${user.firstName}">
									</div>
									<div class="col">
										<label>Last Name</label> <input type="text" name="lastName" th:value="${user.lastName}"
											required class="form-control form-control-sm">
									</div>
								</div>
								<div class="row mt-3">
									<div class="col">
										<label>Email Id</label> <input readonly type="text" name="email" th:value="${user.email}"
											required class="form-control form-control-sm">
									</div>
									<div class="col">
										<label>Mobile No</label> <input type="text" name="mobNo" th:value="${user.mobNo}"
											required class="form-control form-control-sm">
									</div>
								</div>

								<div class="row mt-3">
									<div class="col">
										<label>Specialization</label> <input type="text" th:value="${user.specialization}"
											name="specialization" required id="psw"
											class="form-control form-control-sm">
									</div>
									<div class="col">
										<label>Experience</label> <input type="text" name="experience" th:value="${user.experience}"
											class="form-control form-control-sm">
									</div>
								</div>


								<div class="row mt-3">
									<div class="col">
										<label>Address</label> <input type="text" name="address" th:value="${user.address}"
											required class="form-control form-control-sm">
									</div>
									<div class="col">
										<label>City</label> <input type="text" name="city" required th:value="${user.city}"
											class="form-control form-control-sm">
									</div>
									<div class="col">
										<label>State</label> <input type="text" name="state" required th:value="${user.state}"
											class="form-control form-control-sm">
									</div>

								</div>


								<div class="row mt-3">
									<div class="col">
										<label>Pincode</label> <input type="text" name="pincode" th:value="${user.pincode}"
											required class="form-control form-control-sm">
									</div>
									<div class="col">
										<label>Profile Image</label> <input type="file" name="img"
											class="form-control form-control-sm">
											<small>uploaded img: [[${user.fileName}]]</small>
									</div>

								</div>
								<div class="text-center mt-3">
									<button class="btn btn-danger col-md-4">Update</button>
								</div>
							</form>



						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
