<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid bg-light p-2">
			<div class="row">
				<div class="col-md-6 offset-md-3">

					<div class="card paint-card">
						<div class="card-body">
							<h3 class="text-center text-danger">Signup</h3>

							<div th:if="${session.succMsg}" class="text-center">
								<p class="text-success fs-3" th:text="${session.succMsg}"></p>
								<th:block th:text="${#session.removeAttribute('succMsg')}"></th:block>
							</div>

							<div th:if="${session.errorMsg}" class="text-center">
								<p class="text-danger fs-3" th:text="${session.errorMsg}"></p>
								<th:block th:text="${#session.removeAttribute('errorMsg')}"></th:block>
							</div>

							<form action="createUser" class="mt-2" method="post"
								id="userRegister" novalidate enctype="multipart/form-data">

								<div class="row">
									<div class="col">
										<label>First Name</label> <input type="text" name="firstName"
											required class="form-control form-control-sm">
									</div>
									<div class="col">
										<label>Last Name</label> <input type="text" name="lastName"
											required class="form-control form-control-sm">
									</div>
								</div>
								<div class="row mt-3">
									<div class="col">
										<label>Email Id</label> <input type="text" name="email"
											required class="form-control form-control-sm">
									</div>
									<div class="col">
										<label>Mobile No</label> <input type="text" name="mobNo"
											required class="form-control form-control-sm">
									</div>
								</div>


								<div class="row mt-3">
									<div class="col">
										<label>Password</label> <input type="text" name="password"
											required id="psw" class="form-control form-control-sm">
									</div>
									<div class="col">
										<label>confirm Password</label> <input type="password"
											name="confirmpassword"  
											class="form-control form-control-sm">
									</div>
								</div>

								<div class="row mt-3">
									<div class="col">
										<label>Address</label> <input type="text" name="address"
											required class="form-control form-control-sm">
									</div>
									<div class="col">
										<label>City</label> <input type="text" name="city" required
											class="form-control form-control-sm">
									</div>
									<div class="col">
										<label>State</label> <input type="text" name="state" required
											class="form-control form-control-sm">
									</div>

								</div>


								<div class="row mt-3">
									<div class="col">
										<label>Pincode</label> <input type="text" name="pincode"
											required class="form-control form-control-sm">
									</div>
									<div class="col">
										<label>Profile Image</label> <input type="file" name="img"
											class="form-control form-control-sm">
									</div>

								</div>
								<div class="text-center mt-3">
									<button class="btn btn-danger col-md-4">Register</button>
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>

	</section>
</body>
</html>
