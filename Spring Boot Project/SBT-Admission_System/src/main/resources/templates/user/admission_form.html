<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container p-2">
			<div class="row">

				<div class="col-md-6 offset-md-3 mt-1">
					<div class="card paint-card">
						<div class="text-center">
							<i class="fa-solid fa-note-sticky fa-2x"></i>
							<p class="text-center text-custom fs-2">Admission Form</p>
							<hr>
						</div>
						<div class="card-body">


							<div style="margin-left: 30px;">
								<form>
									<table class="table table-borderless">
										<tr class="p-3">
											<td class="fw-bold">Full Name :</td>
											<td><input type="text" name="fullName"
												class="form-control"></td>
										</tr>

										<tr>
											<td class="fw-bold">Date of Birth :</td>
											<td><input type="date" name="dob" class="form-control"></td>
										</tr>

										<tr>
											<td class="fw-bold">Gender :</td>
											<td><select class="form-control" name="gender">
													<option value="">--choose--</option>
													<option value="Male">Male</option>
													<option value="Female">Female</option>
											</select></td>
										</tr>


										<tr>
											<td class="fw-bold">Father Name :</td>
											<td><input type="text" name="fatherName"
												class="form-control"></td>
										</tr>

										<tr>
											<td class="fw-bold">Mother Name :</td>
											<td><input type="text" name="motherName"
												class="form-control"></td>
										</tr>

										<tr>
											<td class="fw-bold">Full Address :</td>
											<td><textarea rows="3" cols="" class="form-control"></textarea>
											</td>
										</tr>



										<tr>
											<td class="fw-bold">School Name :</td>
											<td><input type="text" name="schoolName"
												class="form-control"></td>
										</tr>

										<tr>
											<td class="fw-bold">10th Mark :</td>
											<td><input type="text" name="schoolName"
												class="form-control"></td>
										</tr>

										<tr>
											<td class="fw-bold">Upload 10th Mark :</td>
											<td><input type="file" name="schoolName"
												class="form-control"></td>
										</tr>

										<tr>
											<td class="fw-bold">Collage Name :</td>
											<td><input type="text" name="collageName"
												class="form-control"></td>
										</tr>

										<tr>
											<td class="fw-bold">12th Mark :</td>
											<td><input type="text" name="schoolName"
												class="form-control"></td>
										</tr>

										<tr>
											<td class="fw-bold">Upload 12th Mark :</td>
											<td><input type="file" name="schoolName"
												class="form-control"></td>
										</tr>

										<tr>
											<td class="fw-bold">Course :</td>
											<td><select class="form-control" name="gender">
													<option value="">--choose--</option>
													<option value="BCA">BCA</option>
													<option value="MCA">MCA</option>
													<option value="BTECH">BTECH</option>
													<option value="MTECH">MTECH</option>
													<option value="BSC">BSC</option>
													<option value="MSC">MSC</option>
											</select></td>
										</tr>
										<tr>
											<td class="fw-bold">Passport Size Photo:</td>
											<td><input type="file" name="schoolName"
												class="form-control"></td>
										</tr>
									</table>
									<button class="btn bg-custom text-white col-md-12">Apply</button>
								</form>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="bg-custom p-2" style="margin-top: 70px">
			<p class="text-center text-white">@copyright reserverd by
				eadmission.com</p>
		</div>
	</section>
</body>
</html>
