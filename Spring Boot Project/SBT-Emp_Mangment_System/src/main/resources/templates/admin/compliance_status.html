<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container p-4">

			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card paint-card">
						<div class="card-body">
							<p class="text-center fs-3">Compliance Status</p>
							<div th:if="${session.succMsg}" class="text-center">
								<p class="text-success fs-3" th:text="${session.succMsg}"></p>
								<th:block th:text="${#session.removeAttribute('succMsg')}"></th:block>
							</div>

							<div th:if="${session.errorMsg}" class="text-center">
								<p class="text-danger fs-3" th:text="${session.errorMsg}"></p>
								<th:block th:text="${#session.removeAttribute('errorMsg')}"></th:block>
							</div>
							<form action="/admin/complianceStatusUpdate" method="post">
								<div class="mb-2">
									<label> RL Type</label> <input type="text" name="rlType"
										readonly maxlength="3000" class="form-control"
										th:value="${com.rlType}">
								</div>

								<div class="mb-2">
									<label> Employee</label> <select class="form-control"
										name="userId">
										<option value="">--select--</option>
										<option th:each="e:${list}" th:value="${e.id}">[[${e.firstName+'
											'+e.lastName}]]</option>
									</select>
								</div>

								<div class="mb-2">
									<label> Comments</label>
									<textarea rows="4" cols="" name="comments" class="form-control"></textarea>
								</div>

								<input type="hidden" name="complianceId" th:value="${com.id}">

								<button class="btn bg-custom text-white mt-3 col-md-12">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
