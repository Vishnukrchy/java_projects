<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container p-4">

			<div class="row">
				<div class="col-md-5 offset-md-3">
					<div class="card paint-card">
						<div class="card-body">
							<p class="text-center fs-2">Edit Department</p>
							<form action="/admin/updateDepart" method="post">
								<div class="mb-2">
									<label> Department Name</label> <input type="text"
										name="departmentName" class="form-control"
										th:value="${d.departmentName}">
								</div>
								<input type="hidden" name="id" th:value="${d.id}">
								<button class="btn bg-custom text-white">Update</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
