<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container p-4">

			<div class="row">
				<div class="col-md-5">
					<div class="card paint-card">
						<div class="card-body">
							<p class="text-center fs-2">Add Department</p>
							<div th:if="${session.succMsg}" class="text-center">
								<p class="text-success fs-3" th:text="${session.succMsg}"></p>
								<th:block th:text="${#session.removeAttribute('succMsg')}"></th:block>
							</div>

							<div th:if="${session.errorMsg}" class="text-center">
								<p class="text-danger fs-3" th:text="${session.errorMsg}"></p>
								<th:block th:text="${#session.removeAttribute('errorMsg')}"></th:block>
							</div>
							<form action="createDepart" method="post">
								<div class="mb-2">
									<label> Department Name</label> <input type="text"
										name="departmentName" class="form-control">
								</div>
								<button class="btn bg-custom text-white">Add</button>
							</form>
						</div>
					</div>
				</div>

				<div class="col-md-7">
					<div class="card paint-card">
						<div class="card-body">
							<p class="text-center fs-2">View Department</p>

							<table class="table">
								<thead>
									<tr>
										<th scope="col">Sl No</th>
										<th scope="col">Department Name</th>
										<th scope="col">Action</th>
									</tr>
								</thead>
								<tbody>

									<tr th:each="e,c:${list}">
										<td>[[${c.count}]]</td>
										<td>[[${e.departmentName}]]</td>


										<td><a th:href="@{'editDepartment/'+${e.id}}"
											class="btn btn-primary btn-sm">Edit</a> <a
											th:href="@{'/admin/deleteDepart/'+${e.id}}"
											class="btn btn-danger btn-sm">Delete</a></td>
									</tr>

								</tbody>
							</table>
						</div>
					</div>
				</div>


			</div>
		</div>
	</section>
</body>
</html>
