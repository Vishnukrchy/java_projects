<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container p-4">

			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card paint-card">
						<div class="card-body">
							<p class="text-center fs-2">Map Department</p>
							<form action="/admin/updateDepartmentMap" method="post">
								<div class="mb-2">
									<label> Emp Name</label> <input type="text" th:value="${name}"
										class="form-control">
								</div>
								<div class="mb-2">
									<label> Department Name</label> <select class="form-control" name="department">
										<option>--choose--</option>
										<option th:each="d:${list}" th:value="${d.departmentName}">[[${d.departmentName}]]</option>
									</select>
								</div>
								<input type="hidden" name="id" th:value="${id}">
								<button class="btn bg-custom text-white col-md-12">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
