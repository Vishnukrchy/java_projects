<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="hr/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-10 offset-md-1">
					<div class="card paint-card">


						<div class="card-header text-center fs-5">Edit Project</div>

						<div th:if="${session.succMsg}" class="text-center">
							<p class="text-success fs-3" th:text="${session.succMsg}"></p>
							<th:block th:text="${#session.removeAttribute('succMsg')}"></th:block>
						</div>

						<div th:if="${session.errorMsg}" class="text-center">
							<p class="text-danger fs-3" th:text="${session.errorMsg}"></p>
							<th:block th:text="${#session.removeAttribute('errorMsg')}"></th:block>
						</div>
						<div class="card-body">
							<form action="/hr/updateProject" method="post" id="userRegister"
								novalidate>
								<div class="row mt-3">
									<div class="col">
										<label>Project Name</label> <input type="text"
											th:value="${p.projectName}" name="projectName"
											class="form-control form-control-sm">
									</div>

									<div class="col">
										<label>Project Type</label> <input th:value="${p.projectType}"
											type="text" name="projectType"
											class="form-control form-control-sm">
									</div>
								</div>

								<div class="row mt-3">
									<div class="col">
										<label>Manager</label> 
										
										 <select name="manager"
											class="form-control form-control-sm">
											<option>[[${p.manager}]]</option>
											<option th:each="m:${manager}"
												th:value="${m.firstName + m.lastName}">[[${m.firstName
												+ m.lastName}]]</option>

										</select> 
									</div>

									<div class="col">
										<label>Devloping Platform</label> <input th:value="${p.devlopingPlatform}"
											type="text" name="devlopingPlatform"
											class="form-control form-control-sm">
									</div>


								</div>
								<div class="row mt-3">
									<div class="col">
										<label> Technology</label> <input th:value="${p.technology}" type="text"
											name="technology" class="form-control form-control-sm">
									</div>

								</div>

								<div class="col mt-3">
									<label>Description</label>
									<textarea name="description" rows="3" class="form-control"
										cols="">[[${p.description}]]</textarea>
								</div>

								<input type="hidden" name="id" th:value="${p.id}">

								<button class="btn bg-primary col-md-12 text-white mt-3">Submit</button>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
