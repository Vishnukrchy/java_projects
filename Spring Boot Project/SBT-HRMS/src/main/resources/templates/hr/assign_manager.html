<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="hr/base::layout(~{::body})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row p-3">
				<div class="col-md-8 offset-md-2">
				
					<div class="card paint-card">
						<div class="card-header bg-light"><p class=" fs-5 text-center">Assign Manager</p></div>
						<div class="card-body">
							<form action="/hr/assignManager" method="post">

								<div class="mb-3 mt-5">
									<label>Employee Name</label> <input type="text"
										th:value="${e.firstName+' '+e.lastName}" name="firstName"
										readonly class="form-control">
								</div>

								<div class="col">
									<label>Email</label> <input type="text" name="lastName"
										readonly th:value="${e.email}" class="form-control">
								</div>
								<div class=" mt-3">
									<select class="form-control" name="managerId">
										<option>--choose manager--</option>
										<option th:each="m:${manager}" th:value="${m.id}">[[${m.firstName+'
											'+m.lastName}]]</option>

									</select>
								</div>
								<input type="hidden" name="userId" th:value="${e.id}">

								<button class="btn bg-primary text-white mt-3 col-md-12">Assign</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<script src="../../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
