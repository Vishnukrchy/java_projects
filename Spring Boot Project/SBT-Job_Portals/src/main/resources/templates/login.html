<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container  p-3">
			<div class="row">
				<div class="col-md-5 offset-md-3">
					<div class="card paint-card">
						<div class="card-header">
							<h4 class="form-signin-heading text-center">Sign in</h4>
						</div>
						<div class="card-body">

							<form class="form-signin" method="post" th:action="@{/login}">

								<div th:if="${param.error}" class="alert alert-danger">
									Invalid username & Password</div>

								<div th:if="${param.logout}" class="alert alert-success">
									Logout Sucessfully</div>

								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Email
										address</label> <input type="email" class="form-control" required
										id="exampleInputEmail1" aria-describedby="emailHelp"
										name="username">

								</div>
								<div class="mb-3">
									<label for="exampleInputPassword1" class="form-label">Password</label>
									<input type="password" class="form-control" name="password"
										required id="exampleInputPassword1">
								</div>

								<button class="btn btn-primary col-md-12" type="submit">Sign
									in</button>

								
							</form>
						</div>
						<div class=" card-footer text-center p-3">
								Don't have an account <a href="/register"
										style="text-decoration: none;">Create </a> <br>  <a href="/userValidation" style="text-decoration: none;">Forgot
										Password </a> 
								</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
